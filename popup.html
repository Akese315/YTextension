    <body>   
        
        <h1>Youtube Downloader</h1>
            <div class="container">       
                <div id="download_container">      
                    <button  class= "sleep" id="download">Télécharger</button>
                    <div  id="loader"></div>   
                    <p id="pourcent"></p>            
                </div>  
                <input id="file_name" placeholder="nom du fichier...">
                  <div class="radio_container">            
                        
                    <label>
                        <input id="Music_radio" type="radio" name="radio" checked/>
                        <span>Musique</span>
                    </label>
                    <label>
                        <input id="Video_radio"type="radio" name="radio"/>
                        <span>Vidéo</span>
                    </label>
                </div>               
              </div>
      

        
           
        
    </body>
